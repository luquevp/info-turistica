<!-- ðŸ§­ Breadcrumb: Experiencias -->


<div class="bg-gray-100 px-4 sm:px-6 py-4 rounded-md text-sm" @fadeInUp>
  <div class="flex flex-wrap items-center gap-1 sm:gap-2 text-gray-600">
    <ng-container *ngFor="let item of [
      { label: 'Inicio', route: '/' },
      { label: 'Experiencias', route: '/experiencias' },
    ]; let last = last">
      <ng-container *ngIf="!last">
        <a [routerLink]="item.route" class="hover:underline text-blue-800 font-medium">{{ item.label }}</a>
        <span class="mx-1 text-gray-400">/</span>
      </ng-container>
      <ng-container *ngIf="last">
        <span class="text-blue-900 font-semibold">{{ item.label }}</span>
      </ng-container>
    </ng-container>
  </div>
</div>




<div class="px-4 sm:px-6 lg:px-8 py-10">
    <div class="max-w-screen-xl mx-auto">
      <h2 class="text-3xl font-bold text-slate-800 mb-6">
        <span class="border-l-4 border-blue-400 pl-3">EXPERIENCIAS</span>
        <span class="block text-sm text-slate-400 tracking-wide mt-1 uppercase">Experiencias</span>
      </h2>
  
      <!-- CARGANDO -->
      <div *ngIf="loading" class="text-center text-gray-500">Cargando experiencias...</div>
  
      <!-- DESTACADAS -->
      <div *ngIf="!loading && experienciasDestacadas.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
        <a
          *ngFor="let exp of experienciasDestacadas"
          [routerLink]="['/experiencias', exp._id]"
          class="relative rounded-xl overflow-hidden shadow-md group cursor-pointer block"
        >
          <img
            *ngIf="exp.imagenes.length > 0"
            [src]="exp.imagenes[0]"
            alt="{{ exp.titulo }}"
            class="w-full h-64 object-cover transition duration-300 group-hover:scale-105"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent group-hover:from-black/60 transition"></div>
          <div class="absolute bottom-0 p-4 text-white">
            <h3 class="text-lg font-bold leading-snug drop-shadow">{{ exp.titulo }}</h3>
            <p class="text-sm">{{ exp.lugar.nombre }}</p>
          </div>
        </a>
      </div>
  
      <!-- RESTANTES -->
      <div
        *ngIf="!loading && experienciasRestantes.length > 0"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"
        [@fadeInStagger]
      >
        <a
          *ngFor="let exp of experienciasRestantes"
          [routerLink]="['/experiencias', exp._id]"
          class="flex items-center space-x-4 bg-white rounded-lg p-3 shadow transition-all transform hover:scale-[1.02] hover:shadow-lg duration-200"
        >
          <img
            *ngIf="exp.imagenes.length > 0"
            [src]="exp.imagenes[0]"
            alt="{{ exp.titulo }}"
            class="w-16 h-16 object-cover rounded-md"
          />
          <div>
            <h4 class="text-sm font-semibold text-slate-800">{{ exp.titulo }}</h4>
            <p class="text-xs text-slate-500">{{ exp.lugar.nombre }}</p>
          </div>
        </a>
      </div>
  
      <!-- SIN EXPERIENCIAS -->
      <div *ngIf="!loading && experienciasDestacadas.length === 0 && experienciasRestantes.length === 0" class="text-center text-slate-500">
        No hay experiencias activas en este momento.
      </div>
    </div>
  </div>
