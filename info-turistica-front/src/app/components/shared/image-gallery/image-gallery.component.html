<!-- Contenedor principal -->
<div class="relative w-full h-[400px] overflow-hidden rounded-xl shadow-md">

    <!-- Imagenes con fade -->
    <div class="w-full h-full relative">
      <img
        *ngFor="let img of imagenes; let i = index"
        [src]="img"
        [class.opacity-100]="i === imagenActual"
        [class.opacity-0]="i !== imagenActual"
        class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ease-in-out"
        [style.zIndex]="i === imagenActual ? 10 : 0"
      />
    </div>
  
    <!-- Flechas sobrepuestas -->
    <button
      (click)="anteriorImagen()"
      class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/70 p-2 rounded-full z-20 shadow"
    >
      <i class="fas fa-chevron-left text-gray-700"></i>
    </button>
  
    <button
      (click)="siguienteImagen()"
      class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/70 p-2 rounded-full z-20 shadow"
    >
      <i class="fas fa-chevron-right text-gray-700"></i>
    </button>
  </div>
  
  
  <!-- Miniaturas -->
  <div class="flex justify-center gap-3 mt-4 overflow-x-auto hide-scrollbar px-1">
    <img
      *ngFor="let img of imagenes; let i = index"
      [src]="img"
      (click)="seleccionarImagen(i)"
      [alt]="'Miniatura ' + i"
      class="w-20 h-16 object-cover rounded-md border-2 cursor-pointer transition hover:scale-105"
      [ngClass]="{
        'border-blue-800 opacity-100': imagenActual === i,
        'border-transparent opacity-60': imagenActual !== i
      }"
    />
  </div>
