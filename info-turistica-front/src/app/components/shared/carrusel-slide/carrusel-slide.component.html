<div class="relative w-full">
    <!-- 🔙 Flecha izquierda -->
    <button
      class="absolute left-2 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white p-2 rounded-full shadow-md"
      (click)="scrollLeft()"
    >
      <i class="fas fa-chevron-left text-gray-700"></i>
    </button>
  
    <!-- 🎞️ Contenedor deslizable -->
    <div
      #scrollContainer
      class="flex gap-6 overflow-x-auto scroll-smooth px-6 md:px-8 hide-scrollbar"
    >
      <ng-content></ng-content>
    </div>
  
    <!-- 🔜 Flecha derecha -->
    <button
      class="absolute right-2 top-1/2 -translate-y-1/2 z-10 bg-white/90 hover:bg-white p-2 rounded-full shadow-md"
      (click)="scrollRight()"
    >
      <i class="fas fa-chevron-right text-gray-700"></i>
    </button>
  </div>
